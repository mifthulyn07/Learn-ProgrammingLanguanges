<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-FLEX DIRECTION-</title>
    <link rel="stylesheet" href="1.FlexDirection.css">
</head>
<body>
    <!-- FLEX DIRECTION -->
	<h1>flex-direction</h1>
    <p>Mengatur urutan elemen-elemen, serta memberikan arah horizontal maupun vertial</p>
	<div class="container">
		<div class="flex-direction">
			<span>row</span>
			<ul class="row">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
		<div class="flex-direction">
			<span>column</span>
			<ul class="column">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
		<div class="flex-direction">
			<span>row-reverse</span>
			<ul class="row-reverse">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
		<div class="flex-direction">
			<span>column-reverse</span>
			<ul class="column-reverse">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</div>
</body>
</html>
