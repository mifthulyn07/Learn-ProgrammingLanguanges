<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-[GRID] JUSTIFY ITEMS-</title>
    <link rel="stylesheet" href="5.JustifyItems.css">
</head>
<body>
    <!-- JUSTIFY ITEMS -->
	<h1>[grid] justify-items</h1>
    <p>mensejajarkan grid-items pada sumbu horizontal, defaultnya stretch</p>
	<div class="container">
		<div class="justify-items">
			<span>start</span>
			<ul class="start">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
		<div class="justify-items">
			<span>end</span>
			<ul class="end">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
		<div class="justify-items">
			<span>center</span>
			<ul class="center">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
		<div class="justify-items">
			<span>stretch</span>
			<ul class="stretch">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</div>
</body>
</html>
